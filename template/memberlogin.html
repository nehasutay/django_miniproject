{% extends 'main.html' %}
{% load socialaccount %}

{% block content %}

<div class="card mx-auto" style="width: 400px; margin-top: 200px; background-color:  #919188; border-color: black; border-width: 3px">
              <div class="card-body text-dark">
                <form method="POST">{% csrf_token %}
                  <div class="form-group">
                    <label for="username"><b>Username</label>
                    <input name="username" type="username" class="form-control" id="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>
                  
                  <center><button type="submit" class="btn btn-dark" style="padding-top: 5px; margin-top: 10px; border-color: black">Login</button>
        </center>
                </form>
              </div>
            </div>
            </div>
{% endblock %}
